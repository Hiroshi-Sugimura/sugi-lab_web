<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/layout.css" type="text/css">
    <link rel="stylesheet" href="css/components.css" type="text/css">
    <link rel="stylesheet" href="css/mobile-nav.css" type="text/css">
    <style>
        body { padding-top: 100px; }
        .test-content {
            padding: 2rem;
            text-align: center;
            min-height: 200vh;
            background: linear-gradient(45deg, #f1f1f1, #e1e1e1);
        }
        .debug-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-microchip"></i> Test Lab</h1>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#test1" class="nav-link">Test 1</a></li>
                    <li><a href="#test2" class="nav-link">Test 2</a></li>
                    <li><a href="#test3" class="nav-link">Test 3</a></li>
                </ul>
            </nav>
            <button class="hamburger" aria-label="メニューを開く">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="test-content">
        <h1>モバイルナビゲーションテスト</h1>
        <p>画面幅を768px以下にしてハンバーガーメニューをテストしてね！</p>
        <div id="test1">Test Section 1</div>
        <div id="test2">Test Section 2</div>
        <div id="test3">Test Section 3</div>
    </div>

    <div class="debug-info" id="debugInfo">
        Debug Info: 画面幅 = <span id="screenWidth"></span>px
    </div>

    <script src="js/modern-script.js"></script>
    <script>
        // 追加デバッグ用スクリプト
        function updateDebugInfo() {
            document.getElementById('screenWidth').textContent = window.innerWidth;
        }

        window.addEventListener('resize', updateDebugInfo);
        updateDebugInfo();

        // 追加デバッグ
        console.log('テストページ読み込み完了');
        console.log('ハンバーガーボタン:', document.querySelector('.hamburger'));
        console.log('ナビゲーション:', document.querySelector('.nav'));
        console.log('ナビリスト:', document.querySelector('.nav-list'));
    </script>
</body>
</html>
